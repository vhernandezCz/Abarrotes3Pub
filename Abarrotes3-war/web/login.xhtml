<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      style="background-color: blanchedalmond;">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Abarrotes Cázares - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous"/>
    </head>
    <body class="container" style="background-color: blanchedalmond;">
        <br/><br/>
        <h3 class="text-center" style="text-align-last: left; background-color:#33263d; " >
            <h:graphicImage value="/resources/Imagenes/logo.png" style="width: 170px;height: 80px;"/>
        </h3><br/>

        <!-- Mensajes de error -->
        <h:messages styleClass="alert alert-danger text-center" layout="table"/>

        <h:form>
            <div class="card" style="width: 560px;text-align: -webkit-center;justify-self: center;border-radius: 20px;height: 600px;">
                <br/><br/><h3 class="text-center" style="text-align-last: left; align-self: center;">
                    Iniciar Sesi&oacute;n
                </h3><br/>

                <div class="mb-3 row d-flex justify-content-center">
                    <div class="col-sm-10 text-center">
                        <h:graphicImage value="/resources/Imagenes/logoPNG.png" style="width: 180px; height: 160px; border-radius: 100%;"/>
                    </div>
                    <br/><br/><br/>
                </div>
                <div class="mb-3 row d-flex justify-content-center">
                    <div class="col-sm-10">
                        <br/>
                        <h:outputLabel for="username" value="Usuario:" />
                        <h:inputText id="username" value="#{loginController.username}" required="true" 
                                     requiredMessage="El usuario es requerido" 
                                     styleClass="form-control"/>
                    </div>
                </div>
                <div class="mb-3 row d-flex justify-content-center">
                    <div class="col-sm-10">
                        <h:outputLabel for="password" value="Contraseña:" />
                        <h:inputSecret id="password" value="#{loginController.password}" required="true" 
                                       requiredMessage="La contraseña es requerida" 
                                       styleClass="form-control"/>
                    </div>
                </div>
                <div class="mb-3 row d-flex justify-content-center">
                    <div class="col-sm-10">
                        <br/>
                        <h:commandButton value="Ingresar" action="#{loginController.login}" styleClass="btn btn-primary w-100"/>

                    </div>
                </div>
            </div>
        </h:form>
    </body>
</html>
