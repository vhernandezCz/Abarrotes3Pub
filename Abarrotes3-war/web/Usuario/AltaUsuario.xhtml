<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alta usuario</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <!--Encabezado-->
        <nav class="navbar navbar-expand-lg navar-light" style="background-color: #250aca82;">
            <div class="container-fluid" style="margin-left:4%;">
                <a class="navbar-brand" href="faces/../../menu.xhtml">
                    <div style="background-color: white; border-radius: 50%;">
                        <h:graphicImage value="../../Imagenes/logoPNG.png"  style="width: 190px; height: 100px; border-radius: 21px;"/>
                    </div>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav" style="width: 40%;">
                        <li class="navbar-nav" style="margin-left:4%;">
                            <h4 class="text-white">Nuevo usuario</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!--Formulario-->    
        <h:form class="text-center" style="width: 70%; margin: 0 auto;" id="AltaUsuario">
            <br/><br/>

            <div class="container">
                <div class="row">
                    <!-- Primera columna -->
                    <div class="col-md-6">
                        <div class="mb-3 row">
                            <label for="username" class="col-sm-4 col-form-label text-end">Usuario</label>
                            <div class="col-sm-8">
                                <h:inputText class="form-control" id="username" value="#{usuarioController.usuario.username}"/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="Contrasena" class="col-sm-4 col-form-label text-end">Contraseña</label>
                            <div class="col-sm-8">
                                <h:inputSecret id="password" value="#{usuarioController.password}" required="true" 
                                               requiredMessage="La contraseña es requerida" 
                                               styleClass="form-control"/>
                            </div>
                            <label for="confirmacion" class="col-sm-4 col-form-label text-end">Contraseña</label>
                            <div class="col-sm-8">
                                <h:inputSecret id="passwordconf" value="#{loginController.password}" required="true" 
                                               requiredMessage="La confirmación de contraseña es requerida" 
                                               styleClass="form-control"/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="TipoUsuario" class="col-sm-4 col-form-label text-end">Tipo de usuario</label>
                            <div class="col-sm-8"><!--lista-->
                                <h:selectOneMenu class="form-select" value="#{usuarioController.tipoUsuario}" 
                                                 converter="tipoProductoConverter" 
                                                 style="min-width: 190px;">
                                    <f:selectItems value="#{usuarioController.findAllTipoUsuario()}" var="item" itemLabel="#{item.tipoUsuario}" itemValue="#{item.idTipoUsuario}" />
                                </h:selectOneMenu>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <br/><br/>
                        <h:commandButton class="btn btn-primary" value="Guardar" action="#{usuarioController.guardarUsuario()}"/>
                        <h:commandButton style="margin-left: 1%;" 
                                         class="btn btn-outline-danger" 
                                         value="Cancelar" 
                                         action="#{usuarioController.mainClean('ConsultaUsuarios')}"/>
                    </div>
                </div>
            </div>
            <br/><br/>
        </h:form>
        <br/><br/>
    </h:body>

    <h:messages class="alert alert-primary" style="margin-top: 0%;"/>

</html>
