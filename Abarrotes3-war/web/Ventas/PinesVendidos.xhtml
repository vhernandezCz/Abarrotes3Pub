<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Captura de productos vendidos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body style="text-align: -webkit-center;">
        <!--Encabezado-->
        <nav class="navbar navbar-expand-lg navar-light" style="background-color: #250aca82;">
            <div class="container-fluid" style="margin-left:4%;">
                <a class="navbar-brand" href="../menu.xhtml">
                    <div style="background-color: white; border-radius: 50%;">
                        <h:graphicImage value="../Imagenes/logoPNG.png" style="width: 190px; height: 100px; border-radius: 21px;"/>
                    </div>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav" style="width: 40%;">
                        <li class="navbar-nav" style="margin-left:4%;">
                            <h4 class="text-white">Captura de productos vendidos</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br/><br/>

        <!--Formulario-->
        <form id="pinesVendidosForm" action="/Abarrotes2-war/ManejarSeleccionadosServlet" method="post" enctype="multipart/form-data">
            <div class="container">  
                <h:dataTable value="#{inventarioController.findAll()}" var="c" border="0" style="width: 80%; text-align: center;">
                    <h:column>
                        <f:facet name="header"><h6 class="text-center text-white" style="background-color: #3c4577;"><b>Imagen</b></h6></f:facet>
                        <h:graphicImage value="#{inventarioController.getImagenBase64(c)}" style="width: 120px; height: 120px;"/> 
                    </h:column> 
                    <h:column>
                        <f:facet name="header"><h6 class="text-center text-white" style="background-color: #3c4577;"><b>Tipo</b></h6></f:facet>
                        <h6> #{c.ordenAccesorio.tipoProducto.nombre}</h6>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h6 class="text-center text-white" style="background-color: #3c4577;"><b>Nombre</b></h6></f:facet>
                        <h6> #{c.ordenAccesorio.datosAccesorio.nombre}</h6>
                    </h:column>        
                    <h:column>
                        <f:facet name="header"><h6 class="text-center text-white" style="background-color: #3c4577;"><b>Proveedor</b></h6></f:facet>
                        <h6> #{c.ordenAccesorio.datosAccesorio.proveedor.nombre}</h6>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h6 class="text-center text-white" style="background-color: #3c4577;"><b>En stock</b></h6></f:facet>
                        <h6> #{c.enStock}</h6>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h6 class="text-center text-white" style="background-color: #3c4577;"><b>SKU</b></h6></f:facet>
                        <h6> #{c.ordenAccesorio.datosAccesorio.sku}</h6>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h6 class="text-center text-white" style="background-color: #3c4577;"><b>Vendidos</b></h6></f:facet>
                        <input class="form-check-input" type="checkbox" name="checkbox" value="#{c.idInventario}"/>
                    </h:column>  
                </h:dataTable>
                <br/>
                <input type="submit" value="Capturar piezas vendidas" class="btn btn-primary" />
            </div>
        </form>
    </body>
</html>
